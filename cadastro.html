
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Clínica Crescer Bem</title>
  <link rel="stylesheet" href="assets/css/cadastro.css">
</head>
<body>
  <header>
    <img src="assets/img/logo.png" alt="Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="index.html#sobre">Quem Somos</a>
      <a href="agendamento.html">Agendar Consulta</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <main class="form-container">
    <h2>Cadastro de Paciente</h2>
    <form style="display: flex; flex-direction: column; gap: 10px; max-width: 400px; margin: auto;"  action="#" method="post">
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="paciente">Paciente</option>
        <option value="responsavel">Responsável</option>
        <option value="acompanhante">Acompanhante</option>
      </select>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="nome_filho">Nome do Filho(a):</label>
      <input type="text" id="nome_filho" name="nome_filho">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado" required>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" required>

      <button type="submit">Cadastrar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Clínica Crescer Bem</p>
  </footer>
</body>
</html>
