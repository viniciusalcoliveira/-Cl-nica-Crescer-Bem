<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - Clínica Crescer Bem</title>
  <link rel="stylesheet" href="assets/css/agendamento.css">
</head>
<body>
<header>
  <img src="assets/img/logo.png" alt="Logo" class="logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="#sobre">Quem Somos</a>
    <a href="agendamento.html">Agendar Consulta</a>
    <a href="#contato">Contato</a>
  </nav>
</header>

<main class="agendamento-container">
  <h2>Agendamento de Atendimento</h2>
  <form>
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" placeholder="Digite seu nome completo" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" placeholder="exemplo@dominio.com" required>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" placeholder="(99) 99999-9999" required>

    <label for="servico">Serviço</label>
    <select id="servico" required>
      <option disabled selected>Selecione o serviço</option>
      <option>Psicologia</option>
      <option>Terapia Ocupacional</option>
      <option>Fonoaudiologia</option>
      <option>Apoio Pedagógico</option>
    </select>

    <label for="data">Data</label>
    <input type="date" id="data" required>

    <label for="hora">Hora</label>
    <input type="time" id="hora" required>

    <button type="submit">Agendar</button>
  </form>
</main>

<footer>
  <p>© 2025 Clínica Crescer Bem</p>
</footer>
<script src="agendamento.js"></script>
</body>
</html>
